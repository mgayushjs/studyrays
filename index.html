<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verification Helper</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background: #f0f0f0;
    }
    #countdown {
      font-size: 2em;
      margin: 20px 0;
      color: #333;
    }
    button {
      padding: 12px 24px;
      font-size: 1.1em;
      margin: 15px;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      background: #0066cc;
      color: white;
    }
    button:hover {
      background: #004d99;
    }
  </style>
</head>
<body>
  <h1>Verification Helper</h1>

  <p>Step 1: Open task page:</p>
  <button onclick="window.open('https://streamfiles.eu.org/task.php', '_blank')">Open Task Page</button>

  <p>‚è≥ Countdown:</p>
  <div id="countdown">100</div>

  <script>
    let timeLeft = 100; // first countdown (100s)
    const countdownEl = document.getElementById('countdown');

    function startFirstCountdown() {
      const timer1 = setInterval(() => {
        timeLeft--;
        countdownEl.textContent = timeLeft;
        if (timeLeft <= 0) {
          clearInterval(timer1);

          // Open verify.php
          window.open('https://streamfiles.eu.org/verify.php', '_blank');
          countdownEl.textContent = "‚úÖ Verify page opened! Starting 15s timer...";

          // Start second countdown
          startSecondCountdown();
        }
      }, 1000);
    }

    function startSecondCountdown() {
      let secondTime = 15;
      const timer2 = setInterval(() => {
        countdownEl.textContent = secondTime;
        secondTime--;
        if (secondTime < 0) {
          clearInterval(timer2);

          // Open task.php again
          window.open('https://streamfiles.eu.org/task.php', '_blank');
          countdownEl.textContent = "üéâ Task page reopened!";
        }
      }, 1000);
    }

    // Start first countdown automatically
    startFirstCountdown();
  </script>
</body>
</html>
