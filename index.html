<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verification Helper</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background: #f0f0f0;
    }
    #countdown {
      font-size: 2em;
      margin: 20px 0;
      color: #333;
    }
    button {
      padding: 12px 24px;
      font-size: 1.1em;
      margin: 15px;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      background: #0066cc;
      color: white;
    }
    button:hover {
      background: #004d99;
    }
  </style>
</head>
<body>
  <h1>Verification Helper</h1>

  <p>Step 1: Open task page:</p>
  <button onclick="window.open('https://streamfiles.eu.org/task.php', '_blank')">Open Task Page</button>

  <p>⏳ Countdown to verify.php:</p>
  <div id="countdown">120</div>

  <script>
    let timeLeft = 120; // countdown in seconds
    const countdownEl = document.getElementById('countdown');

    const timer = setInterval(() => {
      timeLeft--;
      countdownEl.textContent = timeLeft;
      if (timeLeft <= 0) {
        clearInterval(timer);

        // Open verify.php
        window.open('https://streamfiles.eu.org/verify.php', '_blank');
        countdownEl.textContent = "✅ Verify page opened!";
      }
    }, 1000);
  </script>
</body>
</html>
