<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verification Helper</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background: #f0f0f0;
    }
    #countdown {
      font-size: 2em;
      margin: 20px 0;
      color: #333;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      margin: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Verification Helper</h1>

  <p>Step 1: Open Task Page</p>
  <button onclick="window.open('https://streamfiles.eu.org/task.php', '_blank')">Open Task Page</button>

  <p>Step 2: Open Verify Page</p>
  <button onclick="window.open('https://streamfiles.eu.org/verify.php', '_blank')">Open Verify Page</button>

  <p>Step 3: Copy your verification code and wait for 20 seconds:</p>
  <div id="countdown">20</div>

  <p id="finalStep" style="display:none;">
    âœ… Countdown finished! Click below to return to the Task Page:
  </p>
  <button id="openFinalBtn" style="display:none;" onclick="window.open('https://streamfiles.eu.org/task.php', '_blank')">
    Open Task Page Again
  </button>

  <script>
    let timeLeft = 20;
    const countdownEl = document.getElementById('countdown');
    const finalStep = document.getElementById('finalStep');
    const openFinalBtn = document.getElementById('openFinalBtn');

    const timer = setInterval(() => {
      timeLeft--;
      countdownEl.textContent = timeLeft;
      if (timeLeft <= 0) {
        clearInterval(timer);
        countdownEl.style.display = 'none';
        finalStep.style.display = 'block';
        openFinalBtn.style.display = 'inline-block';
      }
    }, 1000);
  </script>
</body>
</html>
